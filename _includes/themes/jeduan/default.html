<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <link href="http://feeds.feedburner.com/username" rel="alternate" title="your title" type="application/atom+xml" />

  <!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="{{ theme_asset_path }}/css/foundation.css">
  <!-- Homepage CSS -->
  <link rel="stylesheet" href="{{ theme_asset_path }}/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="{{ theme_asset_path }}/css/app.css" type="text/css" media="screen, projection" />
	
  <!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->
  
  <script src="{{ theme_asset_path }}/js/modernizr-2.0.6.min.js"></script>
   
</head>
<body>

  <div class="container">
    <header class="row">
      <a href="/">{{ site.title }}</a>
    </header>
    
    <div class="row content">  
      {{ content }}
    </div>
  
    <footer class="row">
      <h4>Get in touch</h4>
      <div class="row">        
        <div class="three columns">
          <a class="icon github" href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a>
        </div>
        <div class="three columns">
          <a class="icon twitter" href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a>
        </div>
        <div class="three columns">
          <a class="icon linkedin" href="http://linkedin.com/in/jeduan" class="icon linkedin">linkedin.com/in/jeduan</a>
        </div>
      </div>
      <p class="joke">In case you were wondering, yes, really my name is Jeduan</p>
    </footer>
  </div>

  
  <script src="{{ theme_asset_path }}/js/foundation.js"></script>
  <script src="{{ theme_asset_path }}/js/app.js"></script>
  
{% if site.safe %}
  {% include production/analytics.html %}
{% endif %}
</body>
</html>
